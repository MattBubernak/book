<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">
        <div row style="margin-top:10px">
          <div class="col-md-10">
            <h1 style="font-size:600%" >Matt Bubernak</h1>
          </div>
          <div class="col-md-2">
            <div class="row about-me-face">
                <img src="img/face3.jpg" class="img-circle" alt="Cinque Terre" width="150" height="150">
            </div>
          </div>
        </div>
        <div row>
          <h2>Favorite Programming Languages</h2>
          <ul class="collection">
            <li class="collection-item">C++</li>
            <li class="collection-item">Javascript</li>
          </ul>
        </div>
        <div row>
          <h2>Favorite Food</h2>
          <ul class="collection" id="foods">
          </ul>
        </div>

      </div>

      <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://bubernak.firebaseio.com/')
        // read data from the location bio/favorite_foods, only once
        ref.child('resume/Education').once('value', function(snapshot){
          var foods = snapshot.val()
          foods.forEach(function(food){
            $('#foods').append('<li class="collection-item">' + food.Name + '</li>')
          })
        })
      </script>
    </body>
  </html>
