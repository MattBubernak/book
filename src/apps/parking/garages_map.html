<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Import stylesheet for Leaflet to work-->
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
      <link rel="stylesheet" href="../../css/leaflet.label.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
      <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
      <script src="../../js/leaflet.label.js"></script>

      <div class="container">

        <h1>Garages Map</h1>
        <div id="map" style="height:500px"></div>

      </div>

      <script>

// create a firebase reference to the root
var ref = new Firebase('https://publicdata-parking.firebaseio.com');

var data

// read data from the location san_francisco/garages, only once
ref.child('san_francisco/garages').once('value', function(snapshot){
  data = snapshot.val()
  console.log('data is loaded', data)

  var garages = _.filter(data, function(d){
      return _.has(d, 'open_spaces')
  })

  drawGarages(garages)
})

var attributionText = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a       href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>'

// create the map
var map = L.map($('#map')[0]).setView([37.78, -122.41], 13)
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: attributionText,
    maxZoom: 18,
    id: 'doubleshow.noeko77m',
    accessToken: 'pk.eyJ1IjoiZG91Ymxlc2hvdyIsImEiOiJjaWZ5Y3B1eTE1MHRidWRtMG9uZXluajg4In0.u5ONW27Ly5cU7M5KYi6Y9Q'
}).addTo(map)

// create a layer group to hold all the markers
var markersLayerGroup = L.layerGroup()
// add the makers layer group to the map
markersLayerGroup.addTo(map)

// visualize garages on a map
function drawGarages(garages){

  // clear all existing markers (if any)
  markersLayerGroup.clearLayers()

  var minCapacity = Number.MAX_VALUE; 
  var maxCapacity = Number.MIN_VALUE; 
  var garageCount = 0; 
  var medianCapacity = null; 


  //console.log("BLA:" + _.max(garages, 'open_spaces').open_spaces)
  
  console.log("GARAGES:" + garages)  

_.forEach(garages, function(garage){
    
    if (Number(garage.open_spaces) > Number(maxCapacity))
    {
      // store name
      maxCapacity = Number(garage.open_spaces);
    }
    if (Number(garage.open_spaces) < Number(minCapacity))
    {
      // store name
      minCapacity = Number(garage.open_spaces);
    }
  })


  console.log("Max: " + maxCapacity + " Min: " + minCapacity)
  // TODO: update the legend

  _.forEach(garages, function(garage){
    var points = garage.points
    var latlng = [points[0], points[1]]
    var spots =  Number(garage.open_spaces)
    // create a circle layer
    
    // Compare this data point to the min/max. 
    var ratio = spots/maxCapacity
    
    // Some fancy math for determing the size of the circle. Also a check to modify any that would be too small. 
    var size = 250 * ratio
    if (size < 10) size = 10; 

    // Some fancy math for determing a color range(Too easy @andrew)
    var range = 100 * (1-ratio)
    var r = Math.round((255 * range) / 100);
    var g = Math.round((255 * (100 - range)) / 100);
    var b = 0;
    var color= "rgb("+r+" ,"+g+","+ b+")"; 

    var circle = L.circle(latlng, size, {
        color: color,
        fillColor: color,
        fillOpacity: 0.5
    }).bindLabel('Label (Change Me)' + spots)

    // add the circle layer to the makers layer group
    markersLayerGroup.addLayer(circle)

  })

}

      </script>
    </body>
  </html>
